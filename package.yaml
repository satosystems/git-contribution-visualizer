name: git-contribution-visualizer
version: 0.1.0.0
github: "satosystems/git-contribution-visualizer"
license: BSD3
author: "Satoshi Ogata"
maintainer: "satosystems@gmail.com"
copyright: "(c) 2023 Satoshi Ogata"

extra-source-files:
  - README.md
  - CHANGELOG.md

synopsis: Git contribution visualizer
category: CLI

description: Please see the README on GitHub at <https://github.com/satosystems/git-contribution-visualizer#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  git-contribution-visualizer:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - git-contribution-visualizer

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - git-contribution-visualizer
